<div data-ng-controller="BudgetCtrl">

    <div class="well">
        <strong><span data-ng-bind="budget"></span> €</strong>
    </div>

    <div class="form-group">
        <div class="input-group input-group-lg">

            <input type="number" name="amount" data-ng-model="amount" class="form-control" placeholder="Betrag">
            <span class="input-group-addon">€</span>


            <div class="input-group-btn ">
                <button type="button" class="btn btn-default" data-ng-click="addTransaction();"><span class="glyphicon glyphicon glyphicon-minus"></span>
                </button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#"><span class="glyphicon glyphicon glyphicon-minus"></span> Ausgabe</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon glyphicon-plus"></span> Einnahme</a></li>
                </ul>
            </div>

        </div>
        <input type="text" name="description" data-ng-model="description" class="form-control input-lg" placeholder="Beschreibung">
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Betrag</th>
            <th>Datum</th>
            <th>Beschreibung</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="transaction in transactions">
            <td>{{ transaction.amount }} €</td>
            <td>{{ transaction.date | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{ transaction.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
